<mat-grid-list cols="3" rowHeight="1:1">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
        <mat-card>
             <mat-card-title>Poc Storage with History App</mat-card-title> 
            <mat-card-subtitle>It's poc for test and deploy web3 App</mat-card-subtitle>
            <mat-card-actions>
                <!-- <button mat-button (click)="connect()">Connect</button> -->
                <div *ngIf="currentAccount=='0x'">
                    You must connect wallet !
                </div>
                <div *ngIf="currentAccount!='0x'">
                    Congratulation you are now connected
                    <br>
                    Current Address:{{currentAccount}}
                    <br>
                    value stored:{{valueStored}}
                    <br>
                    <form class="example-form">
                        <mat-form-field class="example-full-width" appearance="fill">
                          <mat-label>enter a new Value</mat-label>
                          <input matInput placeholder="Ex. 102" [(ngModel)]="newValue"  [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                        <button mat-stroked-button (click)="setValue()" color="primary">Save</button>
                      </form>
                </div>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
    </mat-grid-tile>
</mat-grid-list>
